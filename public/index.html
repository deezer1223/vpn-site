<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê DarkNet v3.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --bg: #111;
            --text: #0f0;
            --accent: #f00;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        #chat {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--text);
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            border-left: 3px solid;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }
        input, button {
            background: #222;
            color: var(--text);
            border: 1px solid var(--text);
            padding: 8px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #333;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>üîí DarkNet Giri≈ü</h1>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="nickname" placeholder="Nickname" required>
            <input type="password" id="password" placeholder="≈ûifre" required>
            <button type="submit">Giri≈ü Yap / Kaydol</button>
        </form>
    </div>

    <div id="chatSection" class="hidden">
        <h1>üï∂Ô∏è DarkNet <small id="userNickname"></small></h1>
        <div id="chat"></div>
        <div>
            <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±z...">
            <button onclick="sendMessage()">G√∂nder</button>
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ± veritabanƒ± (≈ûifreli)
        const DB_NAME = "darknet_db";
        const SECRET_KEY = "DARKNET_SECRET_KEY"; // Ger√ßek kullanƒ±mda daha kompleks bir anahtar kullanƒ±n
        
        // Rastgele renk olu≈ütur
        function getRandomColor() {
            const colors = ['#00ff00', '#ff0000', '#00ffff', '#ff00ff', '#ffff00'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Veritabanƒ± i≈ülemleri
        function getDatabase() {
            const encryptedDB = localStorage.getItem(DB_NAME);
            if (!encryptedDB) return { users: {}, messages: [] };
            
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedDB, SECRET_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch {
                return { users: {}, messages: [] };
            }
        }
        
        function saveDatabase(db) {
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(db), SECRET_KEY).toString();
            localStorage.setItem(DB_NAME, encrypted);
        }
        
        // Kullanƒ±cƒ± giri≈ü/kayƒ±t
        function login() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            
            const db = getDatabase();
            const userId = CryptoJS.SHA256(nickname + password).toString();
            
            if (!db.users[userId]) {
                // Yeni kullanƒ±cƒ±
                db.users[userId] = {
                    nickname: nickname,
                    color: getRandomColor(),
                    joined: new Date().toISOString()
                };
                saveDatabase(db);
            }
            
            // Session ba≈ülat
            sessionStorage.setItem('darknet_user', JSON.stringify({
                id: userId,
                nickname: nickname,
                color: db.users[userId].color
            }));
            
            // Chat ekranƒ±nƒ± g√∂ster
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('userNickname').textContent = nickname;
            
            // Mesajlarƒ± y√ºkle
            loadMessages();
            return false;
        }
        
        // Mesaj g√∂nderme
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            const user = JSON.parse(sessionStorage.getItem('darknet_user'));
            const db = getDatabase();
            
            db.messages.push({
                id: CryptoJS.SHA256(Date.now().toString()).toString(),
                userId: user.id,
                nickname: user.nickname,
                color: user.color,
                text: message,
                time: new Date().toISOString()
            });
            
            saveDatabase(db);
            input.value = '';
            loadMessages();
        }
        
        // Mesajlarƒ± y√ºkle
        function loadMessages() {
            const db = getDatabase();
            const chatDiv = document.getElementById('chat');
            
            chatDiv.innerHTML = db.messages.map(msg => `
                <div class="message" style="border-color: ${msg.color}">
                    <strong style="color: ${msg.color}">${msg.nickname}</strong>: 
                    ${msg.text}
                    <small>${new Date(msg.time).toLocaleTimeString()}</small>
                </div>
            `).join('');
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        // Otomatik mesaj yenileme
        setInterval(loadMessages, 3000);
        
        // Oturum kontrol√º
        if (sessionStorage.getItem('darknet_user')) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            const user = JSON.parse(sessionStorage.getItem('darknet_user'));
            document.getElementById('userNickname').textContent = user.nickname;
            loadMessages();
        }
    </script>
</body>
</html>
