<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê DarkNet v4.0</title>
    <style>
        :root {
            --bg: #111;
            --text: #0f0;
            --accent: #f00;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        #chat {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--text);
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 5px;
            border-left: 3px solid;
            word-break: break-word;
        }
        .message.reply {
            border-left-color: var(--accent);
            padding-left: 15px;
        }
        .reply-info {
            font-size: 0.8em;
            color: #888;
        }
        .image-message {
            max-width: 100%;
            max-height: 200px;
            margin-top: 5px;
        }
        #loginForm, #chatSection {
            max-width: 800px;
            margin: 0 auto;
        }
        input, button, #fileInput {
            background: #222;
            color: var(--text);
            border: 1px solid var(--text);
            padding: 8px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
        }
        button:hover {
            background: #333;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #typingIndicator {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>üîí DarkNet Giri≈ü</h1>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="nickname" placeholder="Nickname" required>
            <button type="submit">Giri≈ü Yap</button>
        </form>
    </div>

    <div id="chatSection" class="hidden">
        <h1>üï∂Ô∏è DarkNet <small id="userNickname"></small></h1>
        <div id="chat"></div>
        <div id="typingIndicator"></div>
        <div>
            <div id="replyPreview" class="hidden"></div>
            <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±z...">
            <input type="file" id="fileInput" multiple>
            <button onclick="sendMessage()">G√∂nder</button>
            <button onclick="cancelReply()">ƒ∞ptal</button>
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ± bilgileri
        let currentUser = {
            id: '',
            nickname: '',
            color: ''
        };
        
        let replyTo = null;
        let typingTimer = null;
        
        // Rastgele renk olu≈ütur
        function getRandomColor() {
            const colors = ['#00ff00', '#ff0000', '#00ffff', '#ff00ff', '#ffff00'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Mesaj olu≈üturma
        function createMessageElement(message) {
            const msgElement = document.createElement('div');
            msgElement.className = 'message' + (message.replyTo ? ' reply' : '');
            msgElement.style.borderLeftColor = message.color;
            
            let content = `
                <strong style="color: ${message.color}">${message.nickname}</strong>:
            `;
            
            if (message.replyTo) {
                content += `
                    <div class="reply-info">
                        Yanƒ±t: ${message.replyTo.text || '(dosya)'}
                    </div>
                `;
            }
            
            if (message.image) {
                content += `
                    <div>
                        <img src="${message.image}" class="image-message">
                    </div>
                `;
            }
            
            if (message.text) {
                content += message.text;
            }
            
            content += `
                <small>${new Date(message.time).toLocaleTimeString()}</small>
                <button onclick="setReply('${message.id}')" style="float:right">Yanƒ±tla</button>
            `;
            
            msgElement.innerHTML = content;
            return msgElement;
        }
        
        // Yanƒ±t ayarla
        function setReply(messageId) {
            const messages = JSON.parse(localStorage.getItem('darknet_messages') || []);
            const message = messages.find(m => m.id === messageId);
            
            if (message) {
                replyTo = {
                    id: message.id,
                    text: message.text || (message.image ? '(dosya)' : '')
                };
                
                const preview = document.getElementById('replyPreview');
                preview.innerHTML = `Yanƒ±t: ${replyTo.text}`;
                preview.classList.remove('hidden');
            }
        }
        
        // Yanƒ±tƒ± iptal et
        function cancelReply() {
            replyTo = null;
            document.getElementById('replyPreview').classList.add('hidden');
        }
        
        // Mesaj g√∂nderme
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const message = input.value.trim();
            const files = fileInput.files;
            
            if (!message && files.length === 0) return;
            
            let imageData = null;
            
            // Dosya y√ºkleme
            if (files.length > 0) {
                const file = files[0];
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('Dosya boyutu √ßok b√ºy√ºk (max 5MB)');
                    return;
                }
                
                imageData = await readFileAsDataURL(file);
                fileInput.value = ''; // Input'u temizle
            }
            
            // Mesaj objesi olu≈ütur
            const newMessage = {
                id: Date.now().toString(),
                userId: currentUser.id,
                nickname: currentUser.nickname,
                color: currentUser.color,
                text: message,
                image: imageData,
                time: new Date().toISOString(),
                replyTo: replyTo ? {
                    id: replyTo.id,
                    text: replyTo.text
                } : null
            };
            
            // Mesajlarƒ± g√ºncelle
            const messages = JSON.parse(localStorage.getItem('darknet_messages') || [];
            messages.push(newMessage);
            localStorage.setItem('darknet_messages', JSON.stringify(messages));
            
            // UI'yƒ± g√ºncelle
            input.value = '';
            cancelReply();
            displayMessages();
        }
        
        // Dosyayƒ± DataURL olarak okuma
        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }
        
        // Mesajlarƒ± g√∂ster
        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem('darknet_messages') || []);
            const chatDiv = document.getElementById('chat');
            
            chatDiv.innerHTML = '';
            messages.forEach(msg => {
                chatDiv.appendChild(createMessageElement(msg));
            });
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        // Yazma indikat√∂r√º
        function setupTypingIndicator() {
            const input = document.getElementById('messageInput');
            const indicator = document.getElementById('typingIndicator');
            
            input.addEventListener('input', () => {
                clearTimeout(typingTimer);
                indicator.textContent = `${currentUser.nickname} yazƒ±yor...`;
                
                typingTimer = setTimeout(() => {
                    indicator.textContent = '';
                }, 2000);
            });
        }
        
        // Kullanƒ±cƒ± giri≈üi
        function login() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) return false;
            
            currentUser = {
                id: Date.now().toString(),
                nickname: nickname,
                color: getRandomColor()
            };
            
            // Session ba≈ülat
            sessionStorage.setItem('darknet_user', JSON.stringify(currentUser));
            
            // Chat ekranƒ±nƒ± g√∂ster
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('userNickname').textContent = nickname;
            
            // Mesajlarƒ± y√ºkle ve eventleri ayarla
            displayMessages();
            setupTypingIndicator();
            
            return false;
        }
        
        // Oturum kontrol√º
        function checkSession() {
            const user = sessionStorage.getItem('darknet_user');
            if (user) {
                currentUser = JSON.parse(user);
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('chatSection').classList.remove('hidden');
                document.getElementById('userNickname').textContent = currentUser.nickname;
                displayMessages();
                setupTypingIndicator();
            }
        }
        
        // Sayfa y√ºklendiƒüinde
        checkSession();
    </script>
</body>
</html>
